<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>القرآن الكريم</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:tahoma;
  background:#f6f7f8;
}
.header{
  background:#0f5132;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.sub{
  font-size:13px;
  opacity:.9;
}
.container{
  padding:15px;
}
.basmala{
  text-align:center;
  font-size:26px;
  color:#0f5132;
  margin:20px 0;
}
.telegram{
  background:#1d9bf0;
  color:#fff;
  padding:14px;
  text-align:center;
  border-radius:12px;
  margin-bottom:20px;
  font-size:18px;
  text-decoration:none;
  display:block;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:25px 10px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer;
}
.card i{
  font-size:32px;
  margin-bottom:10px;
}
.card span{
  display:block;
  font-size:16px;
  font-weight:bold;
}
.footer{
  text-align:center;
  margin:30px 0;
  color:#777;
  font-size:14px;
}
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0f5132;
  color:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  gap:15px;
}
.player button{
  background:#fff;
  border:none;
  border-radius:50%;
  width:48px;
  height:48px;
  font-size:18px;
  cursor:pointer;
}
.player span{
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  القرآن الكريم
  <div class="sub">صدقة جارية لجميع المسلمين</div>
</div>

<div class="container">

  <div class="basmala">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيم</div>

  <a class="telegram" href="#" target="_blank">
    <i class="fa-brands fa-telegram"></i> قناتنا على تليجرام
  </a>

  <div class="grid">

    <div class="card" onclick="go('radio')">
      <i class="fa-solid fa-radio" style="color:#0d6efd"></i>
      <span>الإذاعات</span>
    </div>

    <div class="card" onclick="go('mushaf')">
      <i class="fa-solid fa-book-quran" style="color:#198754"></i>
      <span>المصحف الورقي</span>
    </div>

    <div class="card" onclick="go('azkar-sabah')">
      <i class="fa-solid fa-sun" style="color:#fd7e14"></i>
      <span>أذكار الصباح</span>
    </div>

    <div class="card" onclick="go('azkar-masaa')">
      <i class="fa-solid fa-moon" style="color:#6f42c1"></i>
      <span>أذكار المساء</span>
    </div>

    <div class="card" onclick="go('reciters')">
      <i class="fa-solid fa-microphone" style="color:#d63384"></i>
      <span>كبار القراء</span>
    </div>

    <div class="card" onclick="go('roqya')">
      <i class="fa-solid fa-heart" style="color:#dc3545"></i>
      <span>الرقية الشرعية</span>
    </div>

  </div>

  <div class="footer">
    Sar7an_1 © 2026
  </div>

</div>

<div class="player">
  <button onclick="playPause()"><i class="fa-solid fa-play"></i></button>
  <span id="now">اختر محتوى للتشغيل</span>
</div>

<script>
function go(page){
  alert("هنا هتربط صفحة: " + page);
}
function playPause(){
  alert("تشغيل / إيقاف");
}
</script>

</body>
</html>

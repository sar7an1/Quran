<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>القرآن الكريم</h1>
        <p>صدقة جارية عني وعن جميع المسلمين</p>
    </header>

    <main class="container">
        <div id="home-view">
            <a href="https://t.me/Sar7an_1" class="telegram-btn"><i class="fab fa-telegram"></i> قناتنا على التليجرام</a>
            <div class="menu-grid">
                <div class="card" onclick="playAudio('https://n04.radiojar.com/8s9u67z8n0quv', 'إذاعة القاهرة')"><i class="fas fa-broadcast-tower" style="color:#3b82f6"></i><span>إذاعة القاهرة</span></div>
                <div class="card" onclick="openAzkar()"><i class="fas fa-book-open" style="color:#10b981"></i><span>الأذكار</span></div>
                <div class="card" onclick="openRoqia()"><i class="fas fa-hand-holding-heart" style="color:#ef4444"></i><span>الرقية الشرعية</span></div>
            </div>
        </div>
        <div id="sub-view" class="hidden"><div id="content-area"></div></div>
    </main>

    <div class="player-bar">
        <div id="track-title" class="player-title">بانتظار اختيارك...</div>
        <div class="player-controls">
            <i class="fas fa-backward" onclick="skip(-10)"></i>
            <div class="play-main-btn" onclick="togglePlay()"><i id="play-icon" class="fas fa-play"></i></div>
            <i class="fas fa-forward" onclick="skip(10)"></i>
        </div>
    </div>

    <audio id="main-audio"></audio>
    <script src="script.js"></script>
</body>
</html>

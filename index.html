<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة القرآن الكريم - Sar7an</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --primary: #064e3b; --accent: #fbbf24; --player-bg: #022c22; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; margin: 0; padding-bottom: 160px; }
        
        /* زر رجوع ثابت */
        .sticky-back { position: sticky; top: 0; z-index: 1000; background: white; padding: 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }

        /* مشغل صوتيات */
        .modern-player { position: fixed; bottom: 0; left: 0; right: 0; background: var(--player-bg); color: white; height: 130px; z-index: 2000; border-top: 4px solid var(--accent); padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .player-info { width: 100%; text-align: center; margin-bottom: 8px; color: var(--accent); font-size: 13px; font-weight: bold; }
        .play-main { width: 50px; height: 50px; background: white; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; }

        /* بطاقات الواجهة */
        .content-card { background: white; border-radius: 15px; padding: 20px; border-right: 5px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; display: flex; flex-direction: column; align-items: center; text-align: center; height: 100%; }
        
        /* تذييل الصفحة */
        .footer-line { background: var(--primary); color: white; padding: 10px; text-align: center; margin-top: 40px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="bg-[#064e3b] p-4 text-white text-center shadow-lg">
        <h1 class="font-black text-xl">منصة القرآن الكريم</h1>
    </header>

    <main class="max-w-md mx-auto p-4">
        
        <div id="home-view">
            <a href="https://t.me/Sar7an_1" target="_blank" class="w-full bg-[#0088cc] text-white p-4 rounded-xl flex items-center justify-center gap-3 mb-6 shadow-md">
                <i class="fa-brands fa-telegram text-2xl"></i>
                <span class="font-bold">قناتنا على التليجرام</span>
            </a>

            <div class="grid grid-cols-2 gap-4">
                <div onclick="playTrack('https://n02.radiojar.com/8s9u67z8n0quv', 'إذاعة القرآن من القاهرة')" class="content-card">
                    <i class="fa-solid fa-tower-broadcast text-3xl text-blue-600 mb-2"></i>
                    <span class="font-bold text-xs">إذاعة القاهرة</span>
                </div>
                <div onclick="loadReciters()" class="content-card">
                    <i class="fa-solid fa-microphone-lines text-3xl text-amber-600 mb-2"></i>
                    <span class="font-bold text-xs">أصوات مختلفة</span>
                </div>
                <div onclick="showAzkarMenu()" class="content-card">
                    <i class="fa-solid fa-book-open text-3xl text-emerald-700 mb-2"></i>
                    <span class="font-bold text-xs">الأذكار</span>
                </div>
                <div onclick="showRoqya()" class="content-card">
                    <i class="fa-solid fa-hand-holding-heart text-3xl text-red-600 mb-2"></i>
                    <span class="font-bold text-xs">الرقية الشرعية</span>
                </div>
            </div>
        </div>

        <div id="dynamic-view" class="hidden">
            <div class="sticky-back">
                <button onclick="showHome()" class="bg-emerald-900 text-white px-3 py-1 rounded-lg text-xs font-bold">رجوع</button>
                <span id="page-title" class="font-bold text-sm text-emerald-900"></span>
            </div>
            <div id="list-container" class="mt-4"></div>
        </div>

        <div class="footer-line mt-10 rounded-lg">
            <div class="font-bold text-sm tracking-widest">Sar7an_1©(2026)</div>
            <div class="text-[10px] mt-1 opacity-80">رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنتَ السَّمِيعُ الْعَلِيمُ</div>
        </div>
    </main>

    <div class="modern-player">
        <div id="trackName" class="player-info">اختر إذاعة للاستماع</div>
        <div class="player-controls">
            <div id="playBtn" onclick="togglePlay()" class="play-main"><i class="fa-solid fa-play ml-1"></i></div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const trackName = document.getElementById('trackName');

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('dynamic-view').classList.add('hidden');
        }

        function openPage(title) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('dynamic-view').classList.remove('hidden');
            document.getElementById('page-title').innerText = title;
        }

        function playTrack(url, name) {
            audio.src = url;
            audio.play();
            trackName.innerText = name;
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        }

        function togglePlay() {
            if(!audio.src) return;
            if(audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fa-solid fa-play ml-1"></i>'; }
        }

        // الأذكار
        function showAzkarMenu() {
            openPage("الأذكار");
            document.getElementById('list-container').innerHTML = `
                <div class="grid grid-cols-1 gap-4">
                    <button onclick="showAzkarList('morning')" class="p-4 bg-orange-50 text-orange-800 rounded-xl font-bold border border-orange-200">أذكار الصباح</button>
                    <button onclick="showAzkarList('evening')" class="p-4 bg-indigo-50 text-indigo-800 rounded-xl font-bold border border-indigo-200">أذكار المساء</button>
                </div>
            `;
        }

        function showAzkarList(type) {
            const title = type === 'morning' ? "أذكار الصباح" : "أذكار المساء";
            openPage(title);
            // بيانات من ملف خالد العتيبي المرفق [cite: 1, 9, 89]
            const items = type === 'morning' ? 
                ["آية الكرسي [cite: 92]", "أصبحنا وأصبح الملك لله [cite: 92]", "اللهم بك أصبحنا [cite: 92]"] : 
                ["آية الكرسي [cite: 92]", "أمسينا وأمسى الملك لله", "اللهم بك أمسينا"];
            
            document.getElementById('list-container').innerHTML = items.map(z => `
                <div class="bg-white p-4 rounded-xl mb-3 shadow-sm border-r-4 border-emerald-700 font-bold text-sm">${z}</div>
            `).join('');
        }

        // الرقية الشرعية
        function showRoqya() {
            openPage("الرقية الشرعية");
            document.getElementById('list-container').innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-emerald-100 text-center">
                    <p class="mb-4 font-bold text-emerald-900">الرقية الشرعية الصوتية كاملة</p>
                    <button onclick="playTrack('https://server10.mp3quran.net/download/roqia/001.mp3', 'الرقية الشرعية الصوتية')" 
                            class="bg-red-600 text-white px-6 py-3 rounded-full font-bold shadow-lg">
                        <i class="fa-solid fa-play-circle ml-2"></i> تشغيل الرقية
                    </button>
                </div>
            `;
        }

        // القراء
        async function loadReciters() {
            openPage("أصوات مختلفة");
            const res = await fetch('https://mp3quran.net/api/v3/reciters?language=ar');
            const data = await res.json();
            document.getElementById('list-container').innerHTML = data.reciters.slice(0, 30).map(r => `
                <div class="bg-white p-3 rounded-lg mb-2 shadow-sm flex justify-between items-center" onclick="playTrack('${r.moshaf[0].server}001.mp3', 'الشيخ ${r.name}')">
                    <span class="font-bold text-xs">${r.name}</span>
                    <i class="fa-solid fa-play-circle text-emerald-600"></i>
                </div>
            `).join('');
        }
    </script>
</body>
</html>

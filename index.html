<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة القرآن الكريم</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <h1>القرآن الكريم</h1>
    <p>صدقة جارية عني وعن جميع المسلمين</p>
</header>

<main class="container">

    <!-- زر قناة التليجرام -->
    <a href="https://t.me/Sar7an_1" target="_blank" class="telegram-btn">
        <i class="fab fa-telegram"></i>
        قناتنا على التليجرام
    </a>

    <!-- القوائم -->
    <div class="menu-grid">

        <!-- إذاعة القرآن الكريم -->
        <div class="card"
             onclick="playAudio('https://n04.radiojar.com/8s9u67z8n0quv','إذاعة القرآن الكريم – القاهرة')">
            <i class="fas fa-broadcast-tower blue"></i>
            <span>إذاعة القرآن الكريم</span>
        </div>

        <div class="card" onclick="openReciters()">
            <i class="fas fa-microphone amber"></i>
            <span>القراء</span>
        </div>

        <div class="card" onclick="openAzkar()">
            <i class="fas fa-book-open emerald"></i>
            <span>الأذكار</span>
        </div>

        <div class="card"
             onclick="playAudio('https://server10.mp3quran.net/roqia/001.mp3','الرقية الشرعية')">
            <i class="fas fa-hand-holding-heart red"></i>
            <span>الرقية الشرعية</span>
        </div>

    </div>

    <!-- صفحات فرعية -->
    <div id="sub-view" class="hidden">
        <button onclick="goHome()" class="back-btn">
            <i class="fas fa-arrow-right"></i> رجوع
        </button>
        <div id="content-area"></div>
    </div>

</main>

<!-- مشغل الصوت -->
<div class="player-bar">
    <div id="track-title">بانتظار اختيارك...</div>

    <div class="controls">
        <i class="fas fa-backward" onclick="skip(-10)"></i>

        <div class="play-btn" onclick="togglePlay()">
            <i id="play-icon" class="fas fa-play"></i>
        </div>

        <i class="fas fa-forward" onclick="skip(10)"></i>
    </div>

    <div class="volume-slider">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volControl" min="0" max="1" step="0.1" value="1">
    </div>
</div>

<audio id="main-audio"></audio>

<script src="script.js"></script>
</body>
</html>

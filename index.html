<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>القائمة</h3>
            <span onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">&times;</span>
        </div>
        <button onclick="playAudio('https://backup.qurango.net/radio/abdulbasit_abdulsamad', 'إذاعة عبد الباسط')" style="width:100%; padding:12px; margin-top:20px; background:rgba(255,255,255,0.1); color:white; border:none; border-radius:8px; cursor:pointer; font-family:'Cairo';">إذاعة عبد الباسط</button>
        <button onclick="playAudio('https://backup.qurango.net/radio/maher_al_muaiqly', 'إذاعة ماهر المعيقلي')" style="width:100%; padding:12px; margin-top:10px; background:rgba(255,255,255,0.1); color:white; border:none; border-radius:8px; cursor:pointer; font-family:'Cairo';">إذاعة ماهر المعيقلي</button>
    </div>

    <header class="main-header">
        <i class="fas fa-bars menu-trigger" onclick="toggleSidebar()"></i>
        <h1>القرآن الكريم</h1>
        <p>صدقة جارية عني وعن جميع المسلمين</p>
    </header>

    <main>
        <div id="home-view">
            <a href="https://t.me/Sar7an_1" class="telegram-btn"><i class="fab fa-telegram"></i> قناتنا على التليجرام</a>
            
            <div class="menu-grid">
                <div class="card" onclick="playAudio('https://n04.radiojar.com/8s9u67z8n0quv', 'إذاعة القاهرة')"><i class="fas fa-broadcast-tower" style="color:#3b82f6"></i><span>إذاعة القاهرة</span></div>
                <div class="card" onclick="openReciters()"><i class="fas fa-microphone" style="color:#f59e0b"></i><span>أصوات مختلفة</span></div>
                <div class="card" onclick="openAzkar()"><i class="fas fa-book-open" style="color:#10b981"></i><span>الأذكار</span></div>
                <div class="card" onclick="openRoqia()"><i class="fas fa-hand-holding-heart" style="color:#ef4444"></i><span>الرقية الشرعية</span></div>
            </div>

            <div class="prayer-section">
                <div id="next-prayer-info">جاري حساب موعد الصلاة...</div>
                <div id="prayer-times" class="prayer-box"></div>
            </div>
            
            <footer class="main-footer">
                <div style="font-weight:bold; margin-bottom:10px;">Sar7an_1 © 2026</div>
                <div style="font-style:italic;">رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ</div>
            </footer>
        </div>
        <div id="sub-view" class="hidden"><div id="content-area"></div></div>
    </main>

    <div class="player-bar">
        <div id="track-title" style="text-align:center; font-size:12px; color:#fbbf24; margin-bottom:8px; padding:0 10px;">بانتظار اختيارك...</div>
        <div class="player-controls">
            <i class="fas fa-backward" onclick="skip(-10)" style="cursor:pointer"></i>
            <div class="play-main-btn" onclick="togglePlay()"><i id="play-icon" class="fas fa-play"></i></div>
            <i class="fas fa-forward" onclick="skip(10)" style="cursor:pointer"></i>
        </div>
    </div>

    <audio id="main-audio"></audio>
    <script src="script.js"></script>
</body>
</html>
